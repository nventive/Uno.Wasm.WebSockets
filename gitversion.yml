assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 1.0.0
continuous-delivery-fallback-tag: ""
branches:
  master:
    tag: dev
    increment: none
  beta:
    tag: beta
    increment: none
  (stable):
    tag:
    increment: none
  dev/.*?/(.*?):
    tag: dev.{BranchName}
  projects/(.*?):
    tag: proj-{BranchName}
    increment: none
ignore:
  sha: []